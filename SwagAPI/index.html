<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | New Unity Project</title>
    <script type="text/javascript" src="https://swagapi.shockwave.com/dist/swag-api.js"></script>   
    <link rel="stylesheet" type="text/css" href="https://swagapi.shockwave.com/dist/swag-api.css"></link>
  </head>
  <body style="text-align: center">
    <div id="swag">
      <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
      <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="unityInstance && unityInstance.SetFullscreen(1)"></div>
      <div class="title">New Unity Project</div>
      </div>
    </div>
    <script src="Build/SwagAPI.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/SwagAPI.data.gz",
        frameworkUrl: "Build/SwagAPI.framework.js.gz",
        codeUrl: "Build/SwagAPI.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "New Unity Project",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      })
      .then((unityInstance) => {
        window.unityInstance = unityInstance;

        document.swagBrandingShown = 0;
        SWAGAPI.showBrandingAnimation('webgl', function (){
          document.swagBrandingShown = 1;
        });
      })
    </script>
  </body>
</html>
