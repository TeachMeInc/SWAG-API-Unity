<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
    </script>
	
	<script type="text/javascript" src="https://swagapi.shockwave.com/dist/swag-api.js"></script>   
	<link rel="stylesheet" type="text/css" href="https://swagapi.shockwave.com/dist/swag-api.css"></link>
  </head>
  <body>
	<div id="webgl" class="webgl-content">
		<div id="swag">
<!--		  <div id="unityContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px"></div>-->
		  <div id="unityContainer" style="width: 100%; height: 100%; padding: 0px; margin: 0px; border: 0px; position: relative; background: rgb(35, 31, 32);"></div>
		  <div class="footer">
			<div class="webgl-logo"></div>
			<div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
			<div class="title">%UNITY_WEB_NAME%</div>
		  </div>
		</div>
	</div>

	<script>
		document.swagBrandingShown = 0;

		SWAGAPI.showBrandingAnimation('webgl', function (){
//			document.swagBrandingShown = 1;
		});
	</script>
  </body>
</html>
