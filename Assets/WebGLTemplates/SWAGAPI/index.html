<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>{{{ PRODUCT_NAME }}}</title>
    <script type="text/javascript" src="https://swagapi.shockwave.com/dist/swag-api.js"></script>   
    <link rel="stylesheet" type="text/css" href="https://swagapi.shockwave.com/dist/swag-api.css"></link>
    <style>
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #swag {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    #swag * {
        pointer-events: auto;
    }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas"></canvas>
    <div id="swag"></div>
    <script src="Build/{{{ LOADER_FILENAME }}}"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/{{{ DATA_FILENAME }}}",
        frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: "Build/{{{ CODE_FILENAME }}}",
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        matchWebGLToCanvasSize: true,
        devicePixelRatio: 1,
      })
      .then((unityInstance) => {
        window.unityInstance = unityInstance;

        document.swagBrandingShown = 0;
        SWAGAPI.showBrandingAnimation('swag', function (){
          document.swagBrandingShown = 1;
        });
      })
    </script>
  </body>
</html>
